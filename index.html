<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley University Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        header {
            background-color: #8a1e04;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 15px;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #8a1e04;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 600px) {
            .gallery-item img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bradley University Photo Gallery</h1>
        <p>Lydia loves you 
        </p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-01.jpg" alt="Bradley Campus 1">
        </div>
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-02.jpg" alt="Bradley Campus 2">
        </div>
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-04.jpg" alt="Bradley Campus 3">
        </div>
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-05.jpg" alt="Bradley Campus 4">
        </div>
    </div>

    
</body>
</html>
