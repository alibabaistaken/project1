<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley University Gallery</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        
        header {
            background-color: #8a1e04;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .gallery-item {
            margin: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <header>
        <h1>Bradley University Gallery</h1>
    </header>

    <section> 
        <h2>Kaboom</h2>
        <p>Kaboom loves you</p>
    </section>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-01.jpg" alt="Campus 1">
        </div>
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-02.jpg" alt="Campus 2">
        </div>
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-04.jpg" alt="Campus 3">
        </div>
        <div class="gallery-item">
            <img src="https://www.bradley.edu/offices/communications/pr/for-media/campus-photos/img/promoImage-05.jpg" alt="Campus 4">
        </div>
    </div>

</body>
</html>
